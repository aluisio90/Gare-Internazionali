<script> 
	function genera(){
		var name = document.forms.modulo.Nome_A.value;
		var Naz = document.forms.modulo.Nazionalità_A.value;
		var nascita = document.forms.modulo.Data_N.value;

		var code = name.charAt(2);
		code += Naz.charAt(0);
		code += Naz.charAt(1);
		code += nascita.charAt(3);
		code += nascita.charAt(4);
		
		var target = document.getElementById('id_A');
		target.setAttribute('value', code);

	}
</script>
